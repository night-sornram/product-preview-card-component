<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="main">
      <div class="left">
        <img src="../images/image-product-desktop.jpg" class="productd" alt="" srcset="">
        <img src="../images/image-product-mobile.jpg" class="productm" alt="" srcset="">
      </div>
      <div class="right">
        <div class="category">
          Perfume
        </div>
        <div class="name">
          Gabrielle Essence Eau De Parfum
        </div>
        <div class="details">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </div>
        <div class="price">
          <div class="real">
            $149.99
          </div>
          <div class="dis">
            $169.99
          </div>
        </div>
        <div class="button">
          <button><img src="../images/icon-cart.svg" width="20px" height="20px" alt="">  Add to Cart</button>
        </div>

      </div>
    </div>
  </div>

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">night-sornram</a>.
  </div>
</body>
</html>
